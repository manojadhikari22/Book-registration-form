<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">

        <form class="book-form">
            <h2>Register Books</h2>
            
            <label for="title">Title:</label>
            <input type="text" name="title" class="title" required>
            
            <label for="author">Author:</label>
            <input type="text" name="author" class="author" required>
            
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" class="isbn" required>
            
            <label for="format">Format:</label>
            <select name="format" class="format" required>
                <option value="physical">Physical Book</option>
                <option value="audio">Audio Book</option>
            </select>
            
            <label for="narrator">Narrator:</label>
            <input type="text" name="narrator" class="narrator" required disabled>
            
            <button type="submit" class="submit-button">Register Book</button>
        </form>
        <section class="book-list">
            <div class="select-list-button-container">
                <button class="render-physical-book-button">Display Physical Books</button>
                <button class="render-audio-book-button">Display Audio Books</button>
            </div>

            <div class="display-books-container">
                <div class="display-physical-books">
                    <header class="Physical-books-header">
                        <span>Title</span>
                        <span>Author</span>
                        <span>Format</span>
                        <span>ISBN</span>
                        <span></span>
                    </header>
                    <ul class="physical-books-list">

                    </ul>
                </div>
                <div class="display-audio-books">
                    <header class="audio-books-header">
                        <span>Title</span>
                        <span>Author</span>
                        <span>Format</span>
                        <span>Narrator</span>
                        <span></span>
                    </header>
                    <ul class="audio-books-list">

                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
